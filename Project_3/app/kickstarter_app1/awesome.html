<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kickstarter Prediction</title>
    <link rel="stylesheet" href="static/d3.slider.css" />
    <style>

     body {
       font-family: Verdana,Arial,sans-serif;
       background-color: lightblue;
     }

     h2 {
       font-size: 1.2em;
       margin: 60px 0 5px 0;
       color: gray
     }

     .space {
       margin-bottom: 20 px;
     }

     .wrapper {
       width: 800px;
       margin-left: auto;
       margin-right: auto;
       margin-bottom: 0px;
     }

     #bar_chart {
       margin-bottom: 0 px;
     }

     .bar {
       fill: green;
     }

     span {
       color: orange;
     }

    </style>
  </head>

  <body>


    <div id="chart_area" class="wrapper">
      <h2>Probability of a Kickstarter Campaign Success</h2>
      <p class="space"></p>
      <div id="bar_chart">
      </div>
    </div>

    <div id="sliders" class="wrapper">

      <h2 class="feature">US$ Goal: <span id="goal">500</span></h2>
      <div id="goal_slider"></div>

      <h2 class="feature">US$ Pledged: <span id="pledged">500</span></h2>
      <div id="pledged_slider"></div>

      <h2 class="feature">Number of Backers: <span id="backers">10</span></h2>
      <div id="backers_slider"></div>

    </div>

    <!-- Import the libraries: jQuery, d3, d3.slider -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="static/d3.slider.js"></script>

    <script>

     <!-- SINGLE BAR CHART -->

     var current_goal = 500;
     var current_pledged = 500;
     var current_backers = 10;
     var current_risk = 80.3;

     var chart = d3.select("#bar_chart")
                   .append("svg:svg")
                   .attr("width", 800)
                   .attr("height", 100);

     var chance_scale = d3.scale.linear()
                                .domain([0, 100])
                                .range([0, 800]);

     var bar = chart.append("g")
                    .attr("class", "bar")

       bar.append("svg:rect")
          .attr("id", "chancebar")
          .attr("class", "bar")
          .attr("width", chance_scale(current_risk))
          .attr("height", 50);

     bar.append("text")
        .attr("id", "percent_text")
        .attr("dy", ".75em")
        .attr("y", 15)
        .attr("x", chance_scale(current_risk-5))
        .attr("text-anchor", "middle")
        .attr("fill", "white")
        .attr("font-size", 20)
        .text( current_risk.toFixed(1) + "%");


     <!-- FUNCTION TO GET CHANCE FROM YOUR PREDICTOR WITH AJAX AND CHANGE BAR  HEIGHT -->
     function getAndDrawChance(goal, pledged, backers){

       // goal = goal - 2000;
       // backers = backers - 30;
       // pledged = pledged + 30;
       $.ajax({
         type: "POST",
         contentType: "application/json; charset=utf-8",
         url: "/score",
         dataType: "json",
         async: true,
         data: "{\"example\": ["+goal+","+pledged+","+backers+"]}",
         success: function (data) {
           var chance = 100 * data["score"];
           d3.select("#chancebar")
             .attr("width", chance_scale(chance));
           d3.select("#percent_text")
             .attr("x", chance_scale(chance-5))
             .text(chance.toFixed(1) + "%");
         },
         error: function (result) {
         }
       })
     }


     <!-- SLIDERS -->

     d3.select('#goal_slider')
       .call(
         d3.slider()
           .value(current_goal)
           .min(0)
           .max(1000)
           .step(1)
           .axis(true)
           .on("slide", function(evt,value) {
             d3.select('#goal').text(value);
             current_goal = value;
             getAndDrawChance(current_goal, current_pledged, current_backers)
           }
           )
       );

     d3.select('#pledged_slider')
       .call(
         d3.slider()
           .value(current_pledged)
           .min(0)
           .max(1000)
           .step(1)
           .axis(true)
           .on("slide", function(evt,value) {
             d3.select('#pledged').text(value);
             current_pledged = value;
             getAndDrawChance(current_goal, current_pledged, current_backers)
           }
           )
       );

     d3.select('#backers_slider')
       .call(
         d3.slider()
           .value(current_backers)
           .min(0)
           .max(200)
           .step(1)
           .axis(true)
           .on("slide", function(evt,value) {
             d3.select('#backers').text(value);
             current_backers = value;
             getAndDrawChance(current_goal, current_pledged, current_backers)
           }
           )
       );

    </script>
  </body>
</html>
